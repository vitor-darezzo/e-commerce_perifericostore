<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Finalizada | Perif√©ricoStore</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .success-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .success-container h1 {
      color: #2ecc71;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .checkmark {
      font-size: 4rem;
      color: #2ecc71;
      animation: pop 0.5s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .btn {
      background: #2ecc71;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="checkmark">‚úîÔ∏è</div>
    <h1>Compra Confirmada!</h1>

    <button class="btn" onclick="voltarLoja()">Voltar √† Loja</button>
  </div>

  <script>
    // Gera um n√∫mero de pedido aleat√≥rio
    const pedidoId = Math.floor(100000 + Math.random() * 900000);
    document.getElementById("pedido-id").textContent = `#${pedidoId}`;

    // Fun√ß√£o para voltar √† p√°gina inicial
    function voltarLoja() {
      window.location.href = "../Tela_principal/site.html";
    }
  </script>
</body>
</html>
