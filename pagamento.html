<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalização de Compra</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f5f5f5;
      padding: 30px;
      color: #333;
    }

    .checkout-container {
      max-width: 900px;
      background: #fff;
      margin: auto;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    h2 {
      margin-bottom: 15px;
    }

    form {
      flex: 2;
      min-width: 300px;
    }

    .order-summary {
      flex: 1;
      background: #fafafa;
      border-radius: 10px;
      padding: 20px;
      height: fit-content;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    .payment-methods {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }

    .payment-option {
      flex: 1;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .payment-option.active {
      border-color: #28a745;
      background-color: #eafaf0;
    }

    #card-info {
      display: none;
      margin-top: 15px;
    }

    button {
      margin-top: 20px;
      background: #28a745;
      color: #fff;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #218838;
    }

    .order-summary h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .total {
      font-weight: bold;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <form id="checkoutForm">
      <h2>Endereço de Entrega</h2>
      <label>Nome Completo</label>
      <input type="text" id="nome" required>
      <label>Endereço</label>
      <input type="text" id="endereco" required>
      <label>Cidade</label>
      <input type="text" id="cidade" required>
      <label>CEP</label>
      <input type="text" id="cep" required>

      <h2>Método de Pagamento</h2>
      <div class="payment-methods">
        <div class="payment-option" id="pixOption">PIX</div>
        <div class="payment-option" id="cardOption">Cartão de Crédito</div>
      </div>

      <div id="card-info">
        <label>Número do Cartão</label>
        <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000">
        <label>Validade</label>
        <input type="text" id="cardExpiry" placeholder="MM/AA">
        <label>CVV</label>
        <input type="text" id="cardCVV" placeholder="123">
      </div>

      <button type="submit">Finalizar Compra</button>
    </form>

    <div class="order-summary">
      <h3>Resumo do Pedido</h3>
      <div class="summary-item"><span>Produto A</span><span>R$ 50,00</span></div>
      <div class="summary-item"><span>Produto B</span><span>R$ 30,00</span></div>
      <div class="summary-item total"><span>Total</span><span>R$ 80,00</span></div>
    </div>
  </div>

  <script>
    const pixOption = document.getElementById("pixOption");
    const cardOption = document.getElementById("cardOption");
    const cardInfo = document.getElementById("card-info");
    const form = document.getElementById("checkoutForm");
    let selectedPayment = "";

    pixOption.addEventListener("click", () => {
      selectedPayment = "PIX";
      pixOption.classList.add("active");
      cardOption.classList.remove("active");
      cardInfo.style.display = "none";
    });

    cardOption.addEventListener("click", () => {
      selectedPayment = "Cartão de Crédito";
      cardOption.classList.add("active");
      pixOption.classList.remove("active");
      cardInfo.style.display = "block";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (!selectedPayment) {
        alert("Selecione um método de pagamento!");
        return;
      }

      const nome = document.getElementById("nome").value;
      const endereco = document.getElementById("endereco").value;
      const cidade = document.getElementById("cidade").value;
      const cep = document.getElementById("cep").value;

      if (!nome || !endereco || !cidade || !cep) {
        alert("Preencha todos os campos de endereço!");
        return;
      }

      if (selectedPayment === "Cartão de Crédito") {
        const cardNumber = document.getElementById("cardNumber").value;
        const cardExpiry = document.getElementById("cardExpiry").value;
        const cardCVV = document.getElementById("cardCVV").value;

        if (!cardNumber || !cardExpiry || !cardCVV) {
          alert("Preencha os dados do cartão!");
          return;
        }
      }

      alert(`Compra finalizada com sucesso!\nMétodo de pagamento: ${selectedPayment}`);
      form.reset();
      pixOption.classList.remove("active");
      cardOption.classList.remove("active");
      cardInfo.style.display = "none";
      selectedPayment = "";
    });
  </script>
</body>
</html>
